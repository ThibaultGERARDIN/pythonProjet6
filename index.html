<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <meta name="description" content="JustStreamIt est une application web permettant de visualiser en temps réel un classement de films intéressants">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./assets/style.css">
	<script type="module" src="./assets/script.js"></script>
</head>
<body>
    <div class="main-container">
		<header>
            <img src="./assets/images/logo.png" alt="Logo JustStreamIt" class="logo">
			<h1>Vidéos à la demande</h1>
		</header>
		<main>
			<section id="bestmovie">
				<h2>Meilleur film</h2>
                <div class="best-movie">
                </div>
			</section>
			<section id="category1">
				<h2>Fantasy</h2>
                <div class = "card-wrapper">
                    <div class="card">
                        <div class="card-overlay">
                            <h3>Titre du film</h3>
                            <button class="overlay-detail">Détails</button>
                        </div>
                    </div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
			</section>
            <section id="category2">
				<h2>Sci-Fi</h2>
                <div class = "card-wrapper">

                </div>
			</section>
            <section id="category3">
				<h2>Adventure</h2>
                <div class = "card-wrapper">

                </div>
			</section>
			<section id="other">
                <div class = "other-select">
                    <h2>Autres :</h2>
                    <select name="cat-select" id="cat-select">
                        <option value="none">Choisissez une catégorie à afficher</option>
                    </select>
                </div>
                <div class = "card-wrapper">

                </div>
			</section>
		</main>
	</div>
	<footer>
	</footer>
</body>
</html>
